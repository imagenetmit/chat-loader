<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagenet Chat Support</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
        <link rel="manifest" href="./site.webmanifest">
        <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#114066">
        <meta name="msapplication-TileColor" content="#114066">
        <meta name="theme-color" content="#114066">
        <style>
            .responsive-iframe {
                width: 100%;
                height: 80vh; /* Adjusted to use viewport height for responsiveness */
                min-width: 700px; /* Minimum width of 700px */
                min-height: 800px; /* Minimum height of 800px */
                border: none;
            }
            
            #app-container {
                width: 100%; /* Ensures container takes full width of its parent */
                max-width: 700px; /* Maximum width to ensure iframe does not exceed 700px in width */
                margin: auto; /* Centers the container */
                padding: 20px;
            }
            
            @media (max-width: 720px) { /* Adjusts for very small screens */
                #app-container {
                    padding: 10px;
                }
            }
                 
        </style>
    </head>
    <body>

		<div id="app-container">
        <!-- This is where the embedded web app will be loaded -->
        </div>

		<script>
            if (typeof navigator.serviceWorker !== 'undefined') {
              navigator.serviceWorker.register('./sw.js')
            }
        </script>
          
		<script src="./main.js"></script>
    </body>
</html>
