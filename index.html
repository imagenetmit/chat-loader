<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagenet</title>
        <link rel="icon" type="image/x-icon" href="C:\Imagenet\Tools\Chat Icon\favicon.ico">
		<link rel="manifest" href="/manifest.json">
        <style>
            .responsive-iframe {
                width: 100%;
                height: 80vh; /* Adjusted to use viewport height for responsiveness */
                min-width: 700px; /* Minimum width of 700px */
                min-height: 800px; /* Minimum height of 800px */
                border: none;
            }
            
            #app-container {
                width: 100%; /* Ensures container takes full width of its parent */
                max-width: 700px; /* Maximum width to ensure iframe does not exceed 700px in width */
                margin: auto; /* Centers the container */
                padding: 20px;
            }
            
            @media (max-width: 720px) { /* Adjusts for very small screens */
                #app-container {
                    padding: 10px;
                }
            }
                 
        </style>
    </head>
    <body>

		<div id="app-container">
        <!-- This is where the embedded web app will be loaded -->
        </div>

		<script>
		if('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/sw.js', { scope: '/' });
			}
		</script>
		<script src="main.js"></script>
    </body>
</html>
