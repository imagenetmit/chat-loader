<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagenet Chat Support</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
        <link rel="manifest" href="./site.webmanifest">
        <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#114066">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="msapplication-TileColor" content="#114066">
        <meta name="theme-color" content="#114066">
    </head>
    <body>
        
		<div id="app-container">
            <button id="install" hidden>Install ImageNet Chat Support App</button>
        <!-- This is where the embedded web app will be loaded -->
        </div>

		<script>
            if (typeof navigator.serviceWorker !== 'undefined') {
              navigator.serviceWorker.register('./sw.js')
            }
        </script>
          
		<script src="./main.js"></script>
    </body>
</html>
